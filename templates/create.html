<!DOCTYPE html>
<html>
    <head>
        <title>Shareify - Create room</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
            function submitOauth() {
                var query_params = {
                    'client_id': '{{client_id}}',
                    'response_type': 'code',
                    'redirect_uri': 'http://localhost:5000/create/actual',
                    'scope': 'streaming app-remote-control user-read-playback-state user-modify-playback-state user-read-currently-playing user-read-playback-position',
                    'show_dialog': true
                };
                var url = 'https://accounts.spotify.com/authorize?'+jQuery.param(query_params);
                window.location = url;
            }
        </script>
    </head>
    <body>
        <h1>Create room</h1>
        <a onclick="submitOauth()">Login with spotify</a>
    </body>
</html>
