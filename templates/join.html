{% extends "base.html" %}
{% block title%}Join room | Shareify{%endblock%}
{% block content %}
<h2 class="text-4xl sm:text-5xl leading-tight mb-8"><span class="bg-yellow-500 text-black">Join a room</span></h2>
<form action="#" method="POST" class="">
  <label class="block">
  <span>Room code:</span>
  <input type="number" name="code" class="form-input block w-full mt-1 rounded text-black text-xl" placeholder="123456">
  </label>  
  <input type="submit" value="Join Room" class="w-full bg-green-300 rounded mt-4 text-page-bg py-2 hover:bg-green-400 cursor-pointer focus:border-2 font-bold text-body">
</form>
{% endblock %}
