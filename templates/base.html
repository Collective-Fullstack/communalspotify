<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#020202">
	<link href="{{ url_for('static', filename='main.css') }}" type="text/css" rel="stylesheet">

	<title>{% block title %}{%endblock%}</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,600;1,400&display=swap" type="text/css">
	<style type="text/css">
		.base{
			max-width:42rem;
			
		}
		body,html{
			height:100%;
			background-color:#02060E;
			color: #eee;
			font-family: 'IBM Plex Sans', sans-serif;
		}
	</style>
	{%block headCode %}
	{%endblock%}
	
</head>
<body>
	<div class="base mx-auto p-4 text-xl">
		<header>
			<div class="flex justify-between border-b-2 py-3 items-center">
				<h1 class="text-2xl font-bold">
					<a href="/" class=" hover:bg-yellow-500 hover:text-black pr-1">Shareify</a>
				</h1>
				
				<div class="flex ">
					{% block headerElements %}
						<div class="mr-3"><a href="/join" class="underline hover:bg-yellow-500 hover:text-black px-1">Join Room</a></div>
						<div class=""><a href="/create" class="underline hover:bg-yellow-500 hover:text-black px-1">Create Room</a></div>
					{%endblock%}
					
				</div>
			</div>
		</header>
		<main class="mt-12">
		{% block content %}
		{%endblock%}
		</main>
	</div>
	

</body>
</html>
